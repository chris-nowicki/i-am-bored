<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>I'm Bored</title>
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        
        <!-- Custom CSS -->
        <link href="assets/css/styles.css" rel="stylesheet">
    </head>
    <body>
        <!-- container for the bored definition and activity selector -->
        <div class="container-sm mb-4">

            <!-- row for the bored definition -->
            <div class="row d-flex justify-content-center">   
                <div class="col-lg-12 col-md-6 col-sm-4 text-center">
                    <h1 class="display-1 mt-5 text-center">Bored</h1>
                    <p class="text-muted fs-5">{ adjective }</p>
                    <p class="fs-5">feeling weary because one is unoccupied or lacks interest in one's current activity.</p>
                </div>    
            </div>
            
            <!-- row for the activity selection and GO button -->
            <div class="row d-flex justify-content-center">
                <div class="d-inline-flex col-sm-5 col-md-5 col-lg-5">
                    <select class="form-select shadow-sm" aria-label="Activities Types to Choose From" name="bored-activity-type" id="activity">
                        <option selected>Choose an Activity!</option>
                        <option value="education">Education</option>
                        <option value="recreational">Recreational</option>
                        <option value="social">Social</option>
                        <option value="diy">DIY</option>
                        <option value="charity">Charity</option>
                        <option value="cooking">Cooking</option>
                        <option value="relaxation">Relaxation</option>
                        <option value="music">Music</option>
                        <option value="busywork">Busywork</option>
                    </select>
                    <!-- button runs the randomActivity function that connects to The Bored API -->
                    <button class="btn btn-outline-dark ms-3 btn-sm test" type="button" onclick="getActivity()">GO!</button>
                </div>
            </div>
        </div>

        <!-- container for displaying the activity result from The Bored API -->
        <div class="container-md d-flex align-items-center justify-content-center p-5 bg-light rounded shadow activity-display">
            <div class="row">   
                <div class="col-lg-12 col-md-6 col-sm-6 text-center">
                    <h1 class="display-4"><span id="activity-display">{ Please select and activity from the drop-down menu above! }</span></h1>
                </div>    
            </div> 
        </div>

    <!-- java scripts -->
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
